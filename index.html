<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Perfumes</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
  </head>
  <body>
   <h1> Survey for Perfume Collectors </h1>
    <form>

    <div class="textdiv">
      <strong><label for="duration"> For how long are you collecting Perfumes? <sup style="Color:red">*</sup> </label><br><br></strong>
      <input type="text" onblur="printdurationvalue()"id="duration" name="duration" required> <br>
    </div>
     
    <div class="textdiv">
     <strong><label for="reason"> What is the reason you collect Perfumes?</label><br><br></strong>
      <input type="text"onblur="printreasonvalue()" id="reason" name="reason"> <br>
    </div>

    <div class="textdiv">
      <strong><label for="Favfragrance"> What is your favorite Frangrance? <sup style="Color:red">*</sup> </label><br><br></strong>
      <input type="text"onblur="printFavfragrancevalue()" id="Favfragrance" name="Favfragrance" required> <br>
    </div>

    <div class="textdiv">  
      <strong><label for="Brand"> What is your favorite Perfume Brand</label><br><br></strong>
      <input type="text" onblur="printBrandvalue()" id="Brand" name="Brand" required> <br>
    </div>
    
    <div class="textdiv">
      <strong><label for="type"> What type of Fragrance you like the most?<sup style="Color:red">*</sup></label><br><br></strong>
     <div class="multiple">
      <input type="radio" onchange="printtypevalue(event)" name="type" id="type" value="Floral" required>
       <label>Floral</label><br>
       <input type="radio" onchange="printtypevalue(event)" name="type" id="type" value="Woody">
       <label for="Woody"> Woody </label><br>
       <input type="radio" onchange="printtypevalue(event)" name="type"id="type"  value="Fresh">
       <label>Fresh (e.g. Fruity, Green, Citrus, Water)</label><br>
       <input type="radio" onchange="printtypevalue(event)" name="type" id="type" value="Oriental">
       <label>Oriental (e.g. Spicy, Vanilla)</label><br>
     </div> 
    </div>

    <div class="textdiv">
      <strong><label for="attribute"> What attributes do you consider when choosing a perfume? <sup style="Color:red">*</sup> </label><br><br> </strong>
      <div class="multiple">
      <input type="checkbox" id="attribute1" name="attribute1" value="Fragrance" onchange="printAttributes1Value(event)">
       <label for="attribute1"> Fragrance </label><br>
       <input type="checkbox" id="attribute2" name="attribute2" value="Brand"
       onchange="printAttributes2Value(event)">
       <label for="attribute3"> Brand </label><br>
       <input type="checkbox" id="attribute3" name="attribute3" value="Packaging & Design"
       onchange="printAttributes3Value(event)">
       <label for="attribute3"> Packaging & Design </label> <br>
       <input type="checkbox" id="attribute4" name="attribute4" value="Other"
       onchange="printAttributes4Value(event)">
       <label for="attribute4"> Other: </label>
       <input type="text" id="attribute4" name="attribute4" required> <br>
       </div>
      </div>
      
     <div class="textdiv">
      <strong><label for="Preference"> Please, select your preference in parfumes <sup style="Color:red">*</sup></label><br><br></strong>
      <div class="multiple">

      <input type="radio" onchange="printPreferencevalue(event)" name="Preference" id="Preference" value="Niche" required>
      <label for="Niche"> Niche Perfumes </label><br>

       <input type="radio" onchange="printPreferencevalue(event)" name="Preference" id="Preference" value="Designer">
       <label for="Designer"> Designer Perfumes </label><br>

       <input type="radio" onchange="printPreferencevalue(event)" name="Preference" id="Preference"  value="Other">
       <label>Other: </label>

       <input type="text" onblur="preferenceOtherChange(event)" name="Preference" id="otherPreference" disabled="true"> <br>
       </div>
      </div>

    <div class="textdiv">
     <strong><label for="collection"> What fragrances do you collect? <sup style="Color:red">*</sup></label><br><br></strong>
     <div class="multiple">
      <input type="radio" onchange="printcollectionvalue(event)" name="collection" id="collection" value="Vintage" required>
       <label>Vintage</label><br>
       <input type="radio" onchange="printcollectionvalue(event)" name="collection" id="collection" value="Modern">
       <label for="Modern"> Modern </label><br>
       <input type="radio" onchange="printcollectionvalue(event)" name="collection" id="collection"  value="Celebrity Perfume">
       <label> Celebrity Perfume </label><br>
       <input type="radio" onchange="printcollectionvalue(event)" name="collection" id="collection" value="other"
       <label> Other:</label>
       <input type="text" onblur="fragranceOtherChange(event)" name="collection" id="othercollection" disabled="true"><br>
       </div>
      </div>

    <div class="textdiv">
      <strong><label for="FavoritePerfumes"> Please state your favorite Perfumes from your collection <sup style="Color:red">*</sup> </label><br><br></strong>
      <input type="text" onblur="printFavoritePerfumesvalue()" id="FavoritePerfumes" name="FavoritePerfumes" required> <br>
    </div>

    <div class="textdiv">
     <strong><label for="Add"> What Perfume are you currently looking for to add to your collection? </label><br><br></strong>
      <input type="text" onblur="printAddvalue()" id="Add" name="Add"> <br> <br>
    </div>

    <!-- <button class="button" style="" onclick="showTheBookData(event)">Submit</button> -->
    <input type="submit" onclick="showTheBookData(event)" value="SUBMIT">  
    </form>
   <script src="script.js"></script>
  </body>
</html>
